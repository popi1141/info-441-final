<html>
<head>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString)
        // console.log(urlParams.get("gameId"))
        let ws = new WebSocket("ws://localhost:3000/gaming/ingame" + `?gameId=${urlParams.get("gameId")}`)
        
        function sendMessage() {
            const val = document.getElementById("textInput").value
            ws.send(val)
        }

        ws.onmessage = function(event) {
            console.log(event.data)
            try {
                let resp = JSON.parse(event.data)
                if (resp.type == "player") {
                    document.getElementById("player").innerHTML = resp.msg
                } else if (resp.type == "play") {
                    document.getElementById("score").innerHTML = resp.value
                } else if (resp.type =="gameover") {
                    document.getElementById("output").innerHTML = resp.winner
                }
            } catch (err) {
                console.log(err)
            }
        }
    </script>

</head>
<body>
    <h1>Youre in the game lol</h1>

    <input type=text id="textInput">
    <button id="sendBtn" onclick="sendMessage()">send</button>

    <h3>recieved info:</h3>
    <div id = "player"></div>
    <div id = "score">0</div>
    <div id = "output"></div>
</body>
</html>
